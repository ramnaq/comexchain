<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Comexchain</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="text-white navbar-brand">Comexchain</a>
  </nav>
  <div class="container">
	<br><br>
	<h3>A blockchain-based platform for International Business documents exchange</h3>

	<hr>

	<h3>Upload a file</h3>
	<form id="verify" method="post" enctype="multipart/form-data" action="/" target="hidden_iframe">
	  <div id="doc_file_div" class="filechoose">
		<input type="text" name="doc_textbox"
						   id="doc_textbox"
						   class="file"
						   placeholder="Select document..."
						   readonly="readonly" required/>
		<input type="file" name="doc_file"
						   id="doc_file"
						   accept=".p7s, .xml, .pdf, .png, .jpg"
						   onChange=setFileName()
						   required />
		<label name="doc_lbl" id="doc_lbl" for="doc_file" class="select selectlbl">SELECT FILE</label>
	  </div>
	  <button type="submit" onClick=submit();displayText() class="btn btn-primary">Submit</button>
	  <br><br>
	  <p id="text-ipfs" style="display: none"></p>
	  <p id="text-tran" style="display: none"></p>
	</form>

	  <hr>
	
	  <h3>Your file</h3>
	  <p>This file is stored on IPFS and Ethereum Blockchain</p>

	  <label for="hash">Hash</label>
      <input type="text" id="hash">

	  <button class="btn btn-primary" onClick=retrieve()>Retrieve</button>

	  <br><br><br>

	  <img id="img">

	  <iframe name="hidden_iframe" onload=submit() style="display: none"></iframe>
  </div>
</body>
</html>
